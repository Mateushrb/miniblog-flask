{% extends 'base.html' %}

{% block conteudo %}
<main class="container_main">
    <h1 class="title">Fa√ßa login para poder postar</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                <ul>
                {% for message in messages %}
                    <li> {{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    <div class="divForm">
        <form class="formulario" method="POST" id="logar">
            <div class="divLogin">
                <label for="login">Login</label>
                <input type="text" name="login" id="login">
            </div>
            <div class="divSenha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="senha">
            </div>
            <div class="divMostrarSenha">
                <input type="button" value="Mostrar senha" id="mostrarSenha">
            </div>
            <div class="divBtn">
                <a href="/criar_conta"><input type="button" value="Criar conta" class="criarConta"></a>
                <input type="button" value="Entrar" id="btnEntrar">
            </div>
        </form>
    </div>
</main>
<script src="{{ url_for('static', filename='./scripts/login.js') }}" defer></script>
{% endblock %}
